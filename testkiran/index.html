
<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		
		function onSubmitClicked(){
			
			var name = $('#userid').val();

			$.ajax({
		        url: "http://localhost:8080/user",
		        type : "POST",
		        data :{"name":name},
		        dataType : "json",
		        crossDomain: true
		    }).then(function(data) {
		      	console.log(data);
		    });
		}

	</script>
</head>

<body>
	User Name: 
	<input type="text" id ="userid">
	<button onclick="onSubmitClicked()">Create User</button>

	<br/>

</body>
</html>
